<!DOCTYPE html>
<html>
  <head>
  </head>
  <body style="background-color: rgb(44, 46, 54); font-family: monospace; color:whitesmoke;">
    <h1>RTN Platform Debug Page</h1>
    <i>If you have found this without being directed here, you may ignore this page.</i>
    <hr>
    <a hidden=true id="stats_download" style="color: cyan;">NULL</a>

    <script type="module">
      import { Platform } from "./platform.js";
      window.main = new Platform();
      window.main.payload = "NAVIGATOR DATA:\n" + window.main.printObject(window.navigator, 1) + "\n\n\n" + "CLIENT DATA:\n" + window.main.printObject(window.clientInformation, 1);
      var now = Date.now().toString();
      window.main.provider.provide(now, "text/plain", window.main.payload);
      document.getElementById("stats_download").hidden = false;
      document.getElementById("stats_download").textContent = "Click here to download your report";
    </script>
  </body>
</html>
